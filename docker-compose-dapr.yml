version: '3.8'

services:
  # Redis service (single container - appears as 1 service in Docker Desktop)
  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - app-network

  # Dapr placement service (required for Dapr)
  dapr-placement:
    image: daprio/dapr:latest
    command: ["./placement", "-port", "50005"]
    ports:
      - "50005:50005"
    networks:
      - app-network

  # Backend service with Dapr sidecar
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/todo_db}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-default_secret_key}
      - HOST_URL=${HOST_URL:-http://localhost:8000}
      - PORT=8000
    depends_on:
      - db
      - redis
      - dapr-placement
    networks:
      - app-network
    labels:
      - "dapr.io/enabled=true"
      - "dapr.io/app-id=backend"
      - "dapr.io/app-port=8000"

  # Dapr sidecar for backend
  backend-dapr:
    image: daprio/dapr:latest
    command: ["./daprd", "-app-id", "backend", "-app-port", "8000", "-dapr-grpc-port", "50001", "-components-path", "/components"]
    volumes:
      - ./dapr-components:/components
    network_mode: "service:backend"
    depends_on:
      - backend
      - dapr-placement
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Frontend service with Dapr sidecar
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    depends_on:
      - backend
      - dapr-placement
    networks:
      - app-network
    labels:
      - "dapr.io/enabled=true"
      - "dapr.io/app-id=frontend"
      - "dapr.io/app-port=3000"

  # Dapr sidecar for frontend
  frontend-dapr:
    image: daprio/dapr:latest
    command: ["./daprd", "-app-id", "frontend", "-app-port", "3000", "-dapr-grpc-port", "50002", "-components-path", "/components"]
    volumes:
      - ./dapr-components:/components
    network_mode: "service:frontend"
    depends_on:
      - frontend
      - dapr-placement
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Database service
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge