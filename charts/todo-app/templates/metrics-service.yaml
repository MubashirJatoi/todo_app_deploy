{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-frontend-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo-app.frontend-labels" . | nindent 4 }}
    service-type: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: {{ .Values.monitoring.metricsPath | default "/metrics" | quote }}
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "todo-app.frontend-match-labels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-backend-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo-app.backend-labels" . | nindent 4 }}
    service-type: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: {{ .Values.monitoring.metricsPath | default "/metrics" | quote }}
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "todo-app.backend-match-labels" . | nindent 4 }}
{{- end }}