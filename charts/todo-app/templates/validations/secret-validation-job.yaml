{{- if .Values.validations.secrets.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "todo-app.fullname" . }}-secret-validation
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    {{- include "todo-app.standard-labels" . | nindent 4 }}
    app.kubernetes.io/component: validation
spec:
  template:
    metadata:
      name: {{ include "todo-app.fullname" . }}-secret-validation
      labels:
        {{- include "todo-app.standard-labels" . | nindent 8 }}
        app.kubernetes.io/component: validation
    spec:
      restartPolicy: Never
      containers:
      - name: secret-validator
        image: "{{ .Values.validations.image.repository }}:{{ .Values.validations.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.validations.image.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - |
          echo "Validating secrets..."

          # Check auth secret
          if kubectl get secret {{ include "todo-app.fullname" . }}-auth-secret -n {{ .Release.Namespace }} >/dev/null 2>&1; then
            echo "✓ Auth secret exists"
          else
            echo "✗ Auth secret does not exist"
            exit 1
          fi

          # Check database secret
          if kubectl get secret {{ include "todo-app.fullname" . }}-db-secret -n {{ .Release.Namespace }} >/dev/null 2>&1; then
            echo "✓ Database secret exists"
          else
            echo "✗ Database secret does not exist"
            exit 1
          fi

          # Check AI secret if enabled
          {{- if .Values.ai.coapiKey }}
          if kubectl get secret {{ include "todo-app.fullname" . }}-ai-secret -n {{ .Release.Namespace }} >/dev/null 2>&1; then
            echo "✓ AI secret exists"
          else
            echo "✗ AI secret does not exist"
            exit 1
          fi
          {{- end }}

          echo "All secrets are present and valid!"
        env:
        - name: KUBERNETES_SERVICE_HOST
          value: "kubernetes.default.svc.cluster.local"
        - name: KUBERNETES_SERVICE_PORT
          value: "443"
        volumeMounts:
        - name: kubeconfig
          mountPath: /root/.kube
          readOnly: true
      volumes:
      - name: kubeconfig
        projected:
          sources:
          - secret:
              name: {{ include "todo-app.fullname" . }}-auth-secret
              items:
              - key: auth-secret
                path: auth-token
---
{{- end }}