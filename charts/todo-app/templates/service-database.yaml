{{- if .Values.database.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-database
  {{- if .Values.namespace.name }}
  namespace: {{ .Values.namespace.name }}
  {{- else }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
    {{- include "todo-app.database-labels" . | nindent 4 }}
  annotations:
    ai/managed: "true"
    ai/type: "database-service"
    ai/description: "Database service for application data storage"
    ai/discoverable: "true"
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.database.service.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "todo-app.database-match-labels" . | nindent 4 }}
{{- end }}